{% extends "base.html" %}

{% block content %}
<h1>Удалить объявление</h1>

<p>Вы уверены, что хотите удалить:</p>
<strong>{{ object.title }}</strong>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">
        Да, удалить
    </button>
    <a href="{% url 'board:advertisement_detail' object.pk %}"
       class="btn btn-secondary">
        Отмена
    </a>
</form>
{% endblock %}
