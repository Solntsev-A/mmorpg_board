<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение email</title>
</head>
<body>

<h1>Подтверждение email</h1>

{% if success %}
    <p style="color: green;">
        Email успешно подтверждён. Теперь вы можете войти.
    </p>
{% else %}
    {% if error %}
        <p style="color: red;">
            {{ error }}
        </p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>
            Код подтверждения:
            <input type="text" name="code" required>
        </label>
        <button type="submit">Подтвердить</button>
    </form>
{% endif %}

</body>
</html>
